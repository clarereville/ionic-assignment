<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js-->
    <script src="js/app.js"></script> 
	
  </head>
 
  <body ng-app="counter" ng-controller="CountCtrl">

	<ion-nav-view>
    </ion-nav-view>

    <ion-pane>
    <div class="bar bar-header bar-calm">
		<button class="button icon-left ion-home"ui-sref="state1">
		Home </button>
        <h1 class="title">7 Day Health </h1>
		<a class="button icon-left ion-chevron-left button-clear button-light"ui-sref="state2">Back</a>
    </div>
      <ion-content>
	  <br>
	  <br>
	  <div class="list list-inset">
          <label class="item item-input">
            <input type="number" ng-model="count" />
          </label>
          <button class="button button-block button-positive" ng-click="count = count + 10">
            Count
          </button>      
        </div> 
      
		
      </ion-content>
    <div class="bar bar-footer bar-stable">
        <div class="title">@Clare Reville</div>
    </div>
    </ion-pane>
	
  </body>
</html>
