<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="">
  
    <ion-pane>
     <div class="bar bar-header bar-calm">
		<button class="button icon-left ion-home"ui-sref="state1">
		Home </button>
        <h1 class="title">7 Day Health </h1>
		<a class="button icon-left ion-chevron-left button-clear button-light"ui-sref="state2">Back</a>
    </div>
      <ion-content>
	  <br>
	  <br>
	  <h3> Male & Female BMI & Recommended Calories Calculator</h3>
	  <div class="list card">
		
	  <div class="item">
		<h2>Male</h2>
		<p>Calculate your BMI
		and RDA of Calories</p>
	  </div>
	  <div class="item item-image">
		<img src="images/menbmi.jpg">
	  </div>
		<button class="button button-block button-positive" ui-sref="state11">
           Calculator
          </button>  
		<br>
	  <div class="item">
		<h2>Female</h2>
		<p>Calculate your
		BMI and RDA of Calories</p>
	  </div>

	  <div class="item item-image">
		<img src="images/womenbmi.jpg">
	  </div>
		<button class="button button-block button-positive" ui-sref="state10">
           Calculator
          </button>  

	</div>
	  <br>
	  <br>
     </ion-content>
      
    </ion-pane
  </body>
</html>
