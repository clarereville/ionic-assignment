<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
<body ng-app="7Day">
	<ion-nav-view>
    </ion-nav-view>

	<ion-pane>
    <div class="bar bar-header bar-calm">
		<button class="button icon-left ion-home"ui-sref="state1">
		Home </button>
        <h1 class="title">7 Day Health </h1>
    </div>
      <ion-content>
	<div class="card">
	  <div class="item item-text-wrap">
	  
		Calculate your BMI
		<button class="button button button-balanced" ui-sref="state3">
			   Learn More
			</button>
	  </div>
	</div>

	<div class="card">
	  <div class="item item-text-wrap">
	  
		Today Calorie Amount
		<button class="button button-balanced">
			Daily Counter
		</button>
	  </div>
	</div>

	<div class="card">
	  <div class="item item-text-wrap">
		Track the past 7 days 
		<button class="button button-balanced">
			7 Day Totals
		</button>
	  </div>
	</div>

		<div class="card">
		  <div class="item item-text-wrap">
			Check the calorie content on some of the most common foods
			<button class="button button-balanced">
				Calorie content
			</button>
		  </div>
		</div>

		<div class="card">
		  <div class="item item-text-wrap">
			For healthy eating tips
			<button class="button button-balanced">
			Health Tips
			</button>
			</div>
		</div>

		<div class="card">
		  <div class="item item-text-wrap">
			For Exercise Tips
			<button class="button button-balanced">
			Exercise Tips 
			</button>
			</div>
		</div>
		<div class="card">
		  <div class="item item-text-wrap">
			Advice on healthy choices for children
			<button class="button button-balanced">
			Kids Health
			</button>
			</div>
		</div>
		</ion-content>
		<div class="bar bar-footer bar-stable">
			<div class="title">@Clare Reville</div>
		</div>
    </ion-pane>
	</script>
</body>
</html>
