<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
<body ng-app="7Day">
	<ion-nav-view>
    </ion-nav-view>
	
	<ion-pane>
    <div class="bar bar-header bar-calm">
		<button class="button icon-left ion-home"ui-sref="state1">
		Home </button>
        <h1 class="title">7 Day Health </h1>
    </div>
	 
      <ion-content>
	<br>
	<br>
	<br>
	<div class="list">
    <a class="item item-thumbnail-left" href="#">
      <img src="images/bmi.jpg">
      <h2>Calculate your calories</h2></br>
	  <button class="button button-medium button-calm" ui-sref="state3">
	 Calculate
	</button>
    </a>	
	</div>
	<div class="list">
    <a class="item item-thumbnail-left" href="#">
      <img src="images/calorie.jpg">
      <h2>Daily Calorie Counter </h2></br>
	  <button class="button button-medium button-calm" ui-sref="state4">
	 Counter
	</button>
    </a>	
	</div>
	<div class="list">
    <a class="item item-thumbnail-left" href="#">
      <img src="images/diary.jpg">
      <h2> 7 Day Tracker</h2></br>
	  <button class="button button-medium button-calm" ui-sref="state5">
	 Tracker
	</button>
    </a>
	</div>	
	<div class="list">
    <a class="item item-thumbnail-left" href="#">
      <img src="images/nut.png">
      <h2> Food Information</h2></br>
	  <button class="button button-medium button-calm" ui-sref="state6">
	Information
	</button>
    </a>
	</div>
	<div class="list">
    <a class="item item-thumbnail-left" href="#">
      <img src="images/healthy.jpg">
      <h2> Healthy eating tips</h2></br>
	  <button class="button button-medium button-calm" ui-sref="state7">
	Health Tips
	</button>
    </a>
	</div>
	<div class="list">
    <a class="item item-thumbnail-left" href="#">
      <img src="images/exercise.jpg">
      <h2> Exercise help and tips</h2></br>
	  <button class="button button-medium button-calm" ui-sref="state8">
	Exercise Advice
	</button>
    </a>
	</div>
	<div class="list">
    <a class="item item-thumbnail-left" href="#">
      <img src="images/kids.jpg">
      <h2> Healthy Choices Children</h2></br>
	  <button class="button button-medium button-calm" ui-sref="state9">
	Kids Health
	</button>
    </a>
	</div>
		</ion-content>
		<div class="bar bar-footer bar-stable">
			<div class="title">@Clare Reville</div>
		</div>
    </ion-pane>
	
</body>
</html>
