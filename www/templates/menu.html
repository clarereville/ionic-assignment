<!DOCTYPE html>
<!-- this contains a menu for the app it has buttons for the relevant 
	sections in the app-->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	
  </head>
<!-- angular -->
<body ng-app="7Day">

	<ion-nav-view>
	
    </ion-nav-view>
	
	<ion-pane>
	<!--header contains title home button  -->
    <div class="bar bar-header bar-calm">
		<button class="button icon-left ion-home"ui-sref="state1">
			Home </button>
        <h1 class="title"> Menu </h1>
    </div>
	 
      <ion-content>
	<br>
	<br>
	<br>
	<!-- list of cards for each menu option -->
	<div class="list">
		<a class="item item-thumbnail-left" href="#">
			<!--thumbnail image -->
			<img src="images/bmi.jpg">
				<h2>Calculate your BMI & Calories</h2></br>
			<!--button brings you to the Bmi page for men and women-->
			<button class="button button-medium button-calm button-clear button-outline" ui-sref="state3">
				Calculator
			</button>
		</a>	
	</div>
	<!--counter menu option -->
	<div class="list">
		<a class="item item-thumbnail-left" href="#">
			<!--thumbnail image -->
			<img src="images/calorie.jpg">
				<h2>Daily Calorie Counter </h2></br>
			<!--button brings you to counter -->
			<button class="button button-medium button-balanced button-clear button-outline" ui-sref="state4">
				Counter
			</button>
		</a>	
	</div>
	<!--7 day counter menu option -->
	<div class="list">
		<a class="item item-thumbnail-left" href="#">
			<!-- thumbnail image-->
			<img src="images/diary.jpg">
				<h2> 7 Day Counter</h2></br>
			<!--button brings you to counter -->
			<button class="button button-medium button-calm button-clear button-outline" ui-sref="state5">
				Tracker
			</button>
		</a>
	</div>	
	<!--food info menu option -->
	<div class="list">
		<a class="item item-thumbnail-left" href="#">
			<!--thumbnail image -->
			<img src="images/nut.png">
				<h2> Food Information</h2></br>
			<!--button for food info -->
			<button class="button button-medium button-balanced button-clear button-outline" ui-sref="state6">
				Information
			</button>
		</a>
	</div>
	<!-- eating tips menu option -->
	<div class="list">
		<a class="item item-thumbnail-left" href="#">
			<!--thumbnail image -->
			<img src="images/healthy.jpg">
				<h2> Healthy eating tips</h2></br>
			<!-- button for health tips-->
			<button class="button button-medium button-calm button-clear button-outline" ui-sref="state7">
				Health Tips
			</button>
		</a>
	</div>
	<!--menu option for exercise tips -->
	<div class="list">
		<a class="item item-thumbnail-left" href="#">
			<!--thumbnail image -->
			<img src="images/exercise.jpg">
				<h2> Exercise tips</h2></br>
			<!--button for advice section-->
			<button class="button button-medium button-balanced button-clear button-outline" ui-sref="state8">
				Advice
			</button>
		</a>
	</div>
	<!--section for advice for kids health-->
	<div class="list">
		<a class="item item-thumbnail-left" href="#">
			<!--thumbnail image -->
			<img src="images/kids.jpg">
				<h2> Healthy Choices Children</h2></br>
			<!--button for advice -->
			<button class="button button-medium button-calm button-clear button-outline" ui-sref="state9">
				Kids Health
			</button>
		</a>
	</div>
		<br>
		<br>
	</ion-content>
	<!--footer -->
		<div class="bar bar-footer bar-stable">
			<div class="title">Â© Dept of Health</div>
		</div>
		
    </ion-pane>
	
</body>
</html>
