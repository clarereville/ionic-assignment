
<!DOCTYPE html>

<html>
  
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
   
	<script type =" text/javascript">
	angular.module('myApp', [''])
    .service('notesService', function () {
        var data = [
            {id:1, title:'Note 1'},
            {id:2, title:'Note 2'},
            {id:3, title:'Note 3'},
            {id:4, title:'Note 4'},
            {id:5, title:'Note 5'},
            {id:6, title:'Note 6'},
            {id:7, title:'Note 7'},
            {id:8, title:'Note 8'}
        ];

        return {
            notes:function () {
                return data;
            },
            addNote:function (noteTitle) {
                var currentIndex = data.length + 1;
                data.push({
                    id:currentIndex, title:noteTitle
                });
            },
            deleteNote:function (id) {
                var oldNotes = data;
                data = [];

                angular.forEach(oldNotes, function (note) {
                    if (note.id !== id) data.push(note);
                });
            }
        };
    })
    .directive('myNotebook', function () {
        return {
            restrict:"E",
            scope:{
                notes:'=',
                ondelete:'&'
            },
            templateUrl:"templates/diary.html",
            controller:function ($scope, $attrs) {
                $scope.deleteNote = function (id) {
                    $scope.ondelete({id:id});
                }
            }
        };
    })
    .directive('myNote', function () {
        return {
            restrict:'E',
            scope:{
                delete:'&',
                note:'='
            },
            link:function (scope, element, attrs) {
                var $el = $(element);

                $el.hide().fadeIn('slow');

                $('.thumbnails').sortable({
                    placeholder:"ui-state-highlight", forcePlaceholderSize:true
                });
            }
        };
    })
    .controller('NotebookCtrl', ['$scope', 'notesService', function ($scope, notesService) {
        $scope.getNotes = function () {
            return notesService.notes();
        };
    
        $scope.addNote = function (noteTitle) {
            if(noteTitle != '') {
                notesService.addNote(noteTitle);
            }
        };
    
        $scope.deleteNote = function (id) {
            notesService.deleteNote(id);
        };
        
        $scope.resetForm = function() {
            $scope.noteTitle = '';            
        };
    }]);
	</script>
 
  </head>
<body ng-app="myApp" ng-controller="NotebookCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Diary</h1>
      </ion-header-bar>
		 <ion-content>
		 <br>
		 <br>
        <div class="page-header">
            <h1>AngularJS Sticky Notes</h1>
        </div>
		<script type="text/ng-template" id="templates/diary.html">
    <ul class="thumbnails">
        <li ng-repeat="note in notes">
            <my-note class="span2 thumbnail" delete="deleteNote(note.id)" note="note">
                <button class="btn btn-large close pull-right" ng-click="delete()">&times;</button>
                <hr/>
                <p>{{note.title}}</p>
            </my-note>
        </li>
    </ul>
    </script>
        <div class="form-actions">
            <div class="input-append">
                <form ng-submit="addNote(noteTitle);resetForm();">
                    <input class="span3" ng-model="noteTitle" size="16"
					type="text" placeholder="Add a note">
                    <button class="button button-positive"
                        ng-disabled="!noteTitle"
						ng-click="addNote(noteTitle);resetForm();">
						Add Note
                    </button>   
                </form>
            </div>
        </div>
        <my-notebook notes="getNotes()" ondelete="deleteNote(id)"></my-notebook>
    </div>
</div>
<br>
<br>
</ion-content>
      
    </ion-pane>
  </body>
 </html>
